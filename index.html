<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&family=Roboto+Mono:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Loja de Miniaturas RIO</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="/images/hotwheels.png" alt="hotwheels">
        </div>
        <h1>Loja de Miniaturas RIO</h1>
    </header>
    <main>
        <section>
            <p>Tipos de miniatura</p>
            <ul>
                <li class="carro">Hotwheels</li>
                <li class="carro">Mattel</li>
                <li class="carro">Clássicos</li>
                <li class="carro">Matchbox</li>
            </ul>
        </section>
        <section>
            <p>Pistas customizadas</p>
            <ul>
                <li class="pista">Pistas de terra</li>
                <li class="pista">Pistas comuns</li>
                <li class="pista">Pistas de aventura</li>
                <li class="pista">Pistas aquáticas</li>
                <li class="pista">Pistas Lava-Jato</li>
            </ul>
        </section>
    </main>
    <footer>
        <button class="enviar-btn" type="submit">Enviar</button>
        <input class="input.box" type="text" placeholder="Digite seu email" required>
    </footer>
    
</body>
</html>
